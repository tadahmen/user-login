    <body onpageshow = "setCookie()">
        <div class="nav-bar">

            <li class="right"><a class="active" href="index.html">login</a></li>

        <div class="content">
          <h1> Login </h1>

          <form onsubmit = "checkInput(event)"> <!--action="form-handler.html" method = "GET"-->
              <p class="inputLabel"> login name: </p>
                  <input id = "name"
                      name = "name"
                      type="text"
                      placeholder = "type your username"
                      required
                      autofocus> <br/>
              <p class="inputLabel"> password: </p>
                  <input id = "password"
                      name = "password"
                      ref = "password"
                      type="password"
                      onblur="validatePassword(value)"
                      placeholder = "type your password"
                      pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{5,}$"
                      required> <br/> <!--password should have minimum 5 chars, of which minimum 1 uppercase, 1 lowercase, 1 number -->
              <p id="login-comment"></p>
              <button type="submit"> submit </button>
          </from>
        </div>
    </body>
